<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <!-- picture component -->
    <picture class="picture-component">
      <source media="(min-width: 600px)" srcset="images/image-header-desktop.jpg">
      <!-- <source media="(min-width: 320px)" srcset="images/image-header-mobile.jpg"> -->
      <img src="images/image-header-mobile.jpg" alt="" aria-hidden="true">
    </picture>
    <!-- main component -->
    <div class="main-component">
        <div class="container">
          <div class="header">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </div>
          <p class="description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <div class="stats">
            <ul>
              <li> <span>10k+</span> companies</li>
              <li> <span>314</span>  templates</li>
              <li> <span>12m+</span>  queries</li>
            </ul>
          </div>
        </div>
    </div>
  </main>
</body>
</html>
